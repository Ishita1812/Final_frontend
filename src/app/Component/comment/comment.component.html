<div class="ab" style="background-image: url(./assets/j.jpg);">
<div class="comments-container">
    <h3 style="color: white;">All Comments</h3>
    <div *ngFor="let com of comm" class="comment-item" style="color: white;">
        <strong><h5><b>Name: </b> {{ com.name }}  </h5></strong>
        <strong><h5><b>Comment: </b> {{ com.comment }} </h5></strong>
    <p>{{ com.text }}</p>
    </div>
    <div class="add-comment">
    <h4 style="color: rgb(12, 12, 12);">Add a Comment</h4>
    <form>
    <div class="form-group">
    <label for="author" style="color: rgb(15, 15, 15);">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="comme.name" required>
    </div>
    <div class="form-group">
    <label for="commentText" style="color: rgb(0, 0, 0);">Comment</label>
    <textarea (blur)=" onChangeFileField($event)" id="commentText" name="commentText" [(ngModel)]="comme.comment" required></textarea>
    </div>
    <button type="submit" (click)="addComm()">Submit</button>
    
    </form> <br>
    <a routerLink='/posts' class="btn btn-primary">Back</a>
    </div>
    </div>
    </div>
